
<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Araba Ekle</h5></div>
          <div class="card-body">
            <form [formGroup]="carAddForm">
              <div class="mb-3">
                  <label for="brandId">Brand Id</label>
                  <div class="form-group">
                      <input type="number" id="brandId" 
                      formControlName="brandId" class="form-control"
                      placeholder="Brand Id"> 
                  </div>
              </div>
                
              <div class="mb-3">
                  <label for="colorId">Color Id</label>
                  <div class="form-group">
                      <input type="number" id="colorId" 
                      formControlName="colorId" class="form-control"
                      placeholder="Color Id"> 
                  </div>
              </div>
              
              <div class="mb-3">
                  <label for="modelName">Model adı</label>
                  <div class="form-group">
                      <input type="text" id="modelName" 
                      formControlName="modelName" class="form-control"
                      placeholder="Model Adı"> 
                  </div>
              </div>
              
              <div class="mb-3">
                  <label for="modelYear">Model Yılı</label>
                  <div class="form-group">
                      <input type="number" id="modelYear" 
                      formControlName="modelYear" class="form-control"
                      placeholder="Model Yılı"> 
                  </div>
              </div>

              <div class="mb-3">
                <label for="dailyPrice">Günlük Ücret</label>
                <div class="form-group">
                    <input type="number" id="dailyPrice" 
                    formControlName="dailyPrice" class="form-control"
                    placeholder="Günlük Ücret"> 
                </div>
            </div>

            <div class="mb-3">
                <label for="description">Tanım</label>
                <div class="form-group">
                    <input type="text" id="description" 
                    formControlName="description" class="form-control"
                    placeholder="Tanım"> 
                </div>
            </div>
              
            </form>
          </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
